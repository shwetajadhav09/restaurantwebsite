<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,200,200italic,300,100italic,400italic,500,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="lead">
      <h1>Make a Reservation</h1>
    </div>
    <div class="container">
      <form action="">
        <div class="first-group">
          <label for="first">First Name:</label>
          <input id="first" type="text" />
        </div>
        <div  class="last-group">
          <label for="last">Last Name: </label>
          <input id="last" type="text" />
        </div>
        <div class="vac-group">
          <label for="when">Coming Date:</label>
          <input id="when" type="text" placeholder="mm/dd/yyyy"/>
        </div>
        <div class="email-group">
          <label for="email">Email Address: </label>
          <input id="email" type="email" />
        </div>
        <div class="row">
          <button disabled type="submit">
              Reserve your spot!
          </button>
        </div>
      </form>
    </div>
  </body>
<link rel="stylesheet" href="reserve.css">
