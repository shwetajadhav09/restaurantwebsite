<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@0;1&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<title>SURVEY</title>
</head>

<body>

	<div id="body">
		<header>
			<h1 id="title">Customer Review Survey Form</h1>
			<p id="description">Thank you for taking time to help improve my services</p>
		</header>
		<form action="#" id="survey-form">
			<div class="form-group">
				<label id="name-label" for="name">Name</label>
				<input id="name" name="name" type="text" placeholder="Enter your name(1 word, Aa-Zz)"
					pattern="^[A-Za-z]+$" required="">
			</div>
			<div class="form-group">
				<label id="email-label" for="email">E-mail</label>
				<input id="email" name="email" type="email" placeholder="Enter your e-mail" required="">
			</div>
			<div class="form-group">
				<label id="number-label" for="number">Age (optional)</label>
				<input id="number" name="age" type="number" placeholder="Age" pattern="^[0-9]{,3}" min="10" max="99"
					required="">
			</div>
			<div class="form-group">
				<p class="p-label">Would you recommend my services to your friend?</p>
				<label><input class="radios" type="radio" value="yes" name="radios" checked="">Yes</label>
				<label><input class="radios" type="radio" value="probably" name="radios">Probably</label>
				<label><input class="radios" type="radio" value="no" name="radios">No</label>
			</div>
			<div class="form-group">
				<p class="p-label">How long did your order take?</p>
				<select id="dropdown" name="time" required="">
					<option disabled="" selected="" value="">Choose your order time</option>
					<option value="1w">&#8804;1 hour</option>
					<option value="2w">&#8804;20 minutes</option>
					<option value="3w">&#8804;3o minutes</option>
					<option value="1m">45 minutes</option>
					<option value="1mmore">&gt;cancelled</option>
				</select>
			</div>
			<div class="form-group">
				<p class="p-label">What did you like mostly about my services?</p>
				<label><input value="talk" type="checkbox" name="like">Communication</label>
				<label><input value="speed" type="checkbox" name="like">Delivery</label>
				<label><input value="profi" type="checkbox" name="like">Service</label>
				<label><input value="details" type="checkbox" name="like">Dining</label>
			</div>
			<div class="form-group">
				<p class="p-label">Any comments or suggestions? Welcome)</p>
				<textarea id="comments" class="textarea" name="comment"
					placeholder="Enter your comment here..."></textarea>
			</div>
			<button id="submit" type="submit">Submit</button>
		</form>
		<footer>
			<p>All rights reserved Â©</p>
		</footer>
	</div>
</body>
